<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Roster</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-emerald-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        // 1. Paste your Gemini API Key here (starts with AIza...)
        const GEMINI_API_KEY = "AIzaSyBnsG_W6ypjZvUWCL2cn0Jbce_Y1TFPLwE"; 
        
        // 2. Your Google Client ID (Whitelisted for https://ellyasabdullah.github.io)
        const CLIENT_ID = "731054367062-6r3s4d1drfd24mjscd4nuueg2q5dliol.apps.googleusercontent.com";
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        // --- Simple Icon Components (Prevents DOM Crashes) ---
        const IconPlane = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;

        function App() {
            const [gcalToken, setGcalToken] = useState(null);
            const [syncingAll, setSyncingAll] = useState(false);
            const [extracting, setExtracting] = useState(false);
            const [flights, setFlights] = useState([]);
            const [status, setStatus] = useState({ type: '', message: '' });
            const fileInputRef = useRef(null);
            const tokenClient = useRef(null);

            useEffect(() => {
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    if (window.google) {
                        try {
                            tokenClient.current = window.google.accounts.oauth2.initTokenClient({
                                client_id: CLIENT_ID,
                                scope: SCOPES,
                                callback: (response) => {
                                    if (response.error !== undefined) {
                                        setStatus({ type: 'error', message: 'Auth failed: ' + response.error });
                                        return;
                                    }
                                    setGcalToken(response.access_token);
                                    setStatus({ type: 'success', message: 'Google Calendar Connected!' });
                                },
                            });
                        } catch (err) { console.error(err); }
                    }
                };
                document.body.appendChild(script);
            }, []);

            const handleGoogleAuth = () => {
                if (tokenClient.current) {
                    tokenClient.current.requestAccessToken({ prompt: 'consent' });
                } else {
                    setStatus({ type: 'error', message: 'Google Sign-In not ready.' });
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    extractFlightData(base64Data);
                };
                reader.readAsDataURL(file);
            };

            const extractFlightData = async (base64Image) => {
                setExtracting(true);
                setStatus({ type: 'info', message: 'Analyzing Roster...' });
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Extract flight information from the image into a JSON array. RULES: Flight Number (MH 158), Full Arrival Airport Name (e.g. King Abdulaziz), ISO Times for start/end. Respond only with raw JSON." },
                                    { inlineData: { mimeType: "image/png", data: base64Image } }
                                ]
                            }],
                            generationConfig: { 
                                responseMimeType: "application/json",
                                temperature: 0.1
                            }
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || "AI Request Failed");
                    }

                    const result = await response.json();
                    let extractedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    // Clean text in case AI added markdown
                    extractedText = extractedText.replace(/```json\n?|```/g, "").trim();
                    
                    const parsedFlights = JSON.parse(extractedText);
                    setFlights(Array.isArray(parsedFlights) ? parsedFlights : [parsedFlights]);
                    setStatus({ type: 'success', message: `Successfully scanned ${Array.isArray(parsedFlights) ? parsedFlights.length : 1} flights!` });
                } catch (error) {
                    setStatus({ type: 'error', message: `Scan failed: ${error.message}` });
                } finally {
                    setExtracting(false);
                }
            };

            const syncEventToAPI = async (flight) => {
                if (!gcalToken) return handleGoogleAuth();
                const event = {
                    'summary': `✈️ (${flight.flightNumber}) ${flight.departureCode} → ${flight.arrivalCode}`,
                    'location': flight.arrivalAirportFull || flight.arrivalCity,
                    'description': `${flight.flightNumber} from ${flight.departureCity} to ${flight.arrivalCity}`,
                    'start': { 'dateTime': flight.isoDeparture },
                    'end': { 'dateTime': flight.isoArrival },
                };

                const res = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${gcalToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (!res.ok) throw new Error("Sync failed.");
            };

            const syncAll = async () => {
                if (!gcalToken) return handleGoogleAuth();
                setSyncingAll(true);
                try {
                    for (const f of flights) await syncEventToAPI(f);
                    setStatus({ type: 'success', message: 'All flights synced!' });
                } catch (e) {
                    setStatus({ type: 'error', message: e.message });
                } finally {
                    setSyncingAll(false);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-12">
                    <div className="max-w-2xl mx-auto">
                        <header className="flex justify-between items-end mb-10">
                            <div>
                                <h1 className="text-3xl font-black text-emerald-950 flex items-center gap-2">
                                    <span className="text-emerald-600"><IconPlane /></span> Sync Roster
                                </h1>
                                <p className="text-xs font-bold text-emerald-700/50 uppercase tracking-widest mt-1">Crew Calendar Assistant</p>
                            </div>
                            {!gcalToken ? (
                                <button onClick={handleGoogleAuth} className="bg-white border-2 border-emerald-100 text-emerald-700 px-6 py-2 rounded-2xl font-bold shadow-sm hover:bg-emerald-50 transition-all">Link Google</button>
                            ) : (
                                <div className="bg-emerald-100 px-4 py-2 rounded-2xl text-[10px] font-black text-emerald-700 uppercase">Linked</div>
                            )}
                        </header>

                        <div 
                            onClick={() => !extracting && fileInputRef.current?.click()} 
                            className={`border-4 border-dashed rounded-[2.5rem] p-16 text-center cursor-pointer transition-all ${extracting ? 'bg-emerald-50 border-emerald-200 animate-pulse' : 'hover:bg-emerald-50 border-slate-200'}`}
                        >
                            <input type="file" className="hidden" ref={fileInputRef} accept="image/*" onChange={handleImageUpload} disabled={extracting} />
                            <p className="text-xl font-black text-slate-400 italic">
                                {extracting ? 'Scanning...' : 'Upload Monthly Roster'}
                            </p>
                        </div>

                        {status.message && (
                            <div className={`mt-8 p-5 rounded-3xl font-bold text-sm flex items-center gap-3 animate-in ${status.type === 'error' ? 'bg-red-50 text-red-600' : 'bg-emerald-50 text-emerald-700'}`}>
                                <IconAlert />
                                {status.message}
                            </div>
                        )}

                        <div className="mt-10 space-y-4">
                            {flights.map((f, i) => (
                                <div key={i} className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center animate-in">
                                    <div>
                                        <div className="text-2xl font-black text-slate-900 tracking-tighter">({f.flightNumber})</div>
                                        <div className="text-xs font-bold text-emerald-600 uppercase mt-1">{f.departureCode} → {f.arrivalCode}</div>
                                    </div>
                                    <button 
                                        onClick={() => syncEventToAPI(f).then(() => setStatus({type:'success', message: 'Flight synced!'}))}
                                        className="bg-emerald-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all"
                                    >
                                        <IconPlus />
                                    </button>
                                </div>
                            ))}
                        </div>

                        {flights.length > 0 && (
                            <button onClick={syncAll} disabled={syncingAll} className="w-full bg-emerald-950 text-white py-5 rounded-[2rem] font-black mt-10 shadow-xl disabled:opacity-50 transition-all active:scale-[0.98]">
                                {syncingAll ? 'Syncing...' : 'Sync All Flights ✨'}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Roster</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-emerald-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const apiKey = "AIzaSyATpl9lnb2gaU4wkUSr-dT85Z1m2gBZQo0"; // API Key provided at runtime
        const CLIENT_ID = "724634857433-lf5n8p0noabrpjl90f4f61nr6voqcp5n.apps.googleusercontent.com";
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        function App() {
            const [gcalToken, setGcalToken] = useState(null);
            const [syncingAll, setSyncingAll] = useState(false);
            const [extracting, setExtracting] = useState(false);
            const [generatingBrief, setGeneratingBrief] = useState(false);
            const [flights, setFlights] = useState([]);
            const [status, setStatus] = useState({ type: '', message: '' });
            const [briefing, setBriefing] = useState("");
            const [flightTips, setFlightTips] = useState({});
            
            const fileInputRef = useRef(null);
            const tokenClient = useRef(null);

            useEffect(() => {
                // Initialize Google Identity Services
                const script = document.createElement('script');
                script.src = "https://accounts.google.com/gsi/client";
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    if (window.google) {
                        try {
                            tokenClient.current = window.google.accounts.oauth2.initTokenClient({
                                client_id: CLIENT_ID,
                                scope: SCOPES,
                                callback: (response) => {
                                    if (response.error !== undefined) {
                                        setStatus({ type: 'error', message: 'Auth failed: ' + response.error });
                                        return;
                                    }
                                    setGcalToken(response.access_token);
                                    setStatus({ type: 'success', message: 'Google Calendar Connected!' });
                                },
                            });
                        } catch (err) { console.error(err); }
                    }
                };
                document.body.appendChild(script);
                
                // Init icons
                if (window.lucide) window.lucide.createIcons();
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [flights, briefing, flightTips]);

            const handleGoogleAuth = () => {
                if (tokenClient.current) {
                    tokenClient.current.requestAccessToken({ prompt: 'consent' });
                } else {
                    setStatus({ type: 'error', message: 'Google library not ready.' });
                }
            };

            const callGemini = async (prompt, systemInstruction = "", maxRetries = 5) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) throw new Error("API Request Failed");
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                    }
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    extractFlightData(base64Data);
                };
                reader.readAsDataURL(file);
            };

            const extractFlightData = async (base64Image) => {
                setExtracting(true);
                setStatus({ type: 'info', message: 'AI is scanning your roster...' });
                setFlights([]);
                setBriefing("");

                const systemPrompt = `You are a professional flight roster parser. Extract flight info into a JSON array.
                RULES: 
                - Flight Number: (MH 158)
                - Location (arrivalAirportFull): MED is Prince Mohammad Bin Abdulaziz International Airport, JED is King Abdulaziz International Airport, KUL is KL International Airport.
                - Format: raw JSON array only.`;

                const prompt = `Extract flight details from this roster image. Return a JSON array.`;

                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                role: "user",
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: base64Image } }
                                ]
                            }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const result = await response.json();
                    let extractedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    const parsedFlights = JSON.parse(extractedText);
                    setFlights(Array.isArray(parsedFlights) ? parsedFlights : [parsedFlights]);
                    setStatus({ type: 'success', message: `Successfully scanned ${Array.isArray(parsedFlights) ? parsedFlights.length : 1} flights!` });
                } catch (error) {
                    setStatus({ type: 'error', message: `Scan failed: ${error.message}` });
                } finally {
                    setExtracting(false);
                }
            };

            const generateBriefing = async () => {
                if (flights.length === 0) return;
                setGeneratingBrief(true);
                const prompt = `Analyze this flight roster for a crew member and provide a "Monthly Briefing":
                ${JSON.stringify(flights)}
                
                Include:
                1. Total expected flying hours.
                2. Biggest time zone shift challenges.
                3. Health/Wellbeing advice for this specific month.
                4. A short encouraging quote for the month ahead.
                Keep it professional and encouraging. Use bullet points.`;

                try {
                    const text = await callGemini(prompt, "You are an AI Flight Operations Assistant for airline crew.");
                    setBriefing(text);
                } catch (error) {
                    setStatus({ type: 'error', message: "Failed to generate AI briefing." });
                } finally {
                    setGeneratingBrief(false);
                }
            };

            const getDestinationTip = async (flight, index) => {
                setFlightTips(prev => ({ ...prev, [index]: "Thinking... ✨" }));
                const prompt = `Provide 3 quick "Crew Insights" for an arrival at ${flight.arrivalCity} (${flight.arrivalCode}). 
                Include:
                - Weather expectation for late Feb/March.
                - One hidden gem for crew to eat or visit near the main airport hotels.
                - A local custom or phrase.
                Be concise.`;

                try {
                    const text = await callGemini(prompt, "You are a local travel expert for airline crew.");
                    setFlightTips(prev => ({ ...prev, [index]: text }));
                } catch (error) {
                    setFlightTips(prev => ({ ...prev, [index]: "Tip unavailable. ✨" }));
                }
            };

            const syncEventToAPI = async (flight) => {
                if (!gcalToken) return handleGoogleAuth();
                
                // Smart Enrichment
                const enrichPrompt = `Write a short, professional calendar description for this flight: ${flight.flightNumber} from ${flight.departureCity} to ${flight.arrivalCity}. 
                Include a local emergency number for ${flight.arrivalCity} and a one-sentence tip for arrival.`;
                
                let description = `${flight.flightNumber} from ${flight.departureCity} to ${flight.arrivalCity}`;
                try {
                    const aiDesc = await callGemini(enrichPrompt, "You are a helpful flight assistant.");
                    description = aiDesc;
                } catch(e) { /* Fallback to basic desc */ }

                const event = {
                    'summary': `✈️ (${flight.flightNumber}) ${flight.departureCode} → ${flight.arrivalCode}`,
                    'location': flight.arrivalAirportFull,
                    'description': description,
                    'start': { 'dateTime': flight.isoDeparture },
                    'end': { 'dateTime': flight.isoArrival },
                    'colorId': flight.departureCode === flight.arrivalCode ? '8' : '10' // Different color for non-flight events if any
                };

                const response = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${gcalToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (!response.ok) throw new Error("Google Calendar Sync failed.");
            };

            const syncAllToCalendar = async () => {
                if (!gcalToken) return handleGoogleAuth();
                setSyncingAll(true);
                try {
                    for (const flight of flights) { await syncEventToAPI(flight); }
                    setStatus({ type: 'success', message: `All flights synced with AI enrichment! ✨` });
                } catch (error) {
                    setStatus({ type: 'error', message: `Sync failed: ${error.message}` });
                } finally {
                    setSyncingAll(false);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 bg-gradient-to-br from-emerald-50 via-white to-sky-50">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div className="animate-in">
                                <div className="flex items-center gap-3">
                                    <div className="p-3 bg-emerald-600 rounded-2xl shadow-lg shadow-emerald-200">
                                        <i data-lucide="plane" className="text-white"></i>
                                    </div>
                                    <h1 className="text-4xl font-black text-emerald-950 tracking-tighter">Sync Roster</h1>
                                </div>
                                <p className="text-emerald-700/70 font-bold text-xs uppercase tracking-[0.2em] mt-3 flex items-center gap-2">
                                    <span className="w-8 h-[2px] bg-emerald-200"></span>
                                    Next-Gen Crew Intelligence
                                </p>
                            </div>
                            <div className="flex flex-wrap gap-3">
                                {!gcalToken ? (
                                    <button onClick={handleGoogleAuth} className="bg-white border-2 border-emerald-100 text-emerald-700 px-6 py-3 rounded-2xl font-black shadow-sm hover:border-emerald-300 hover:bg-emerald-50 transition-all flex items-center gap-2">
                                        <i data-lucide="calendar" className="w-4 h-4"></i>
                                        Link Calendar
                                    </button>
                                ) : (
                                    <div className="flex items-center gap-2 bg-emerald-100/50 px-4 py-2 rounded-2xl border border-emerald-200">
                                        <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                        <span className="text-xs font-black text-emerald-800 uppercase tracking-tighter">Calendar Linked</span>
                                    </div>
                                )}
                                {flights.length > 0 && (
                                    <button 
                                        onClick={syncAllToCalendar} 
                                        disabled={syncingAll} 
                                        className="bg-emerald-600 hover:bg-emerald-950 text-white px-8 py-3 rounded-2xl font-black shadow-xl shadow-emerald-200 transition-all active:scale-95 flex items-center gap-2 disabled:opacity-50"
                                    >
                                        <i data-lucide="zap" className="w-4 h-4"></i>
                                        {syncingAll ? 'Enriching & Syncing...' : 'Sync All ✨'}
                                    </button>
                                )}
                            </div>
                        </header>

                        {/* Scanner Area */}
                        <section className="bg-white/60 backdrop-blur-xl rounded-[2.5rem] shadow-2xl shadow-emerald-900/5 border border-white p-8 mb-8 overflow-hidden relative">
                            <div 
                                onClick={() => !extracting && fileInputRef.current?.click()} 
                                className={`border-4 border-dashed rounded-[2rem] p-12 flex flex-col items-center justify-center cursor-pointer transition-all ${extracting ? 'bg-emerald-50/50 border-emerald-200' : 'hover:bg-white hover:border-emerald-400 border-slate-100 bg-slate-50/30'}`}
                            >
                                <input type="file" className="hidden" ref={fileInputRef} accept="image/*" onChange={handleImageUpload} disabled={extracting} />
                                {extracting ? (
                                    <div className="text-center">
                                        <div className="w-16 h-16 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                        <p className="text-xl font-black text-emerald-900 italic tracking-tight">AI is Reading Your Roster...</p>
                                    </div>
                                ) : (
                                    <div className="text-center group">
                                        <div className="w-20 h-20 bg-emerald-100 rounded-3xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-3 transition-all duration-500">
                                            <i data-lucide="scan-line" className="text-emerald-600 w-10 h-10"></i>
                                        </div>
                                        <p className="text-2xl font-black text-slate-800 tracking-tight">Drop Roster Screenshot</p>
                                        <p className="text-sm text-slate-400 mt-2 font-medium">PNG, JPG or Screenshot of your monthly view</p>
                                    </div>
                                )}
                            </div>
                            
                            {status.message && (
                                <div className={`mt-8 p-6 rounded-3xl font-bold text-sm animate-in flex items-center gap-4 border-2 ${status.type === 'error' ? 'bg-red-50 text-red-700 border-red-100' : 'bg-emerald-50 text-emerald-800 border-emerald-100'}`}>
                                    <i data-lucide={status.type === 'error' ? 'alert-circle' : 'check-circle'} className="w-5 h-5"></i>
                                    {status.message}
                                </div>
                            )}
                        </section>

                        {/* AI Briefing Card */}
                        {flights.length > 0 && (
                            <div className="mb-10 animate-in">
                                {!briefing ? (
                                    <button 
                                        onClick={generateBriefing}
                                        disabled={generatingBrief}
                                        className="w-full bg-emerald-950 text-white py-4 rounded-3xl font-black flex items-center justify-center gap-2 hover:bg-black transition-all shadow-xl disabled:opacity-50"
                                    >
                                        {generatingBrief ? 'Generating Intelligence...' : 'Generate Monthly Crew Briefing ✨'}
                                    </button>
                                ) : (
                                    <div className="bg-emerald-950 text-emerald-50 rounded-[2.5rem] p-10 shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-8 opacity-10">
                                            <i data-lucide="sparkles" className="w-32 h-32"></i>
                                        </div>
                                        <div className="relative z-10">
                                            <div className="flex items-center gap-3 mb-6">
                                                <i data-lucide="info" className="text-emerald-400"></i>
                                                <h3 className="text-xl font-black uppercase tracking-widest text-emerald-400">Monthly AI Briefing</h3>
                                            </div>
                                            <div className="prose prose-invert max-w-none text-emerald-100/90 leading-relaxed font-medium whitespace-pre-line">
                                                {briefing}
                                            </div>
                                            <button onClick={() => setBriefing("")} className="mt-8 text-emerald-400/50 hover:text-emerald-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                                                <i data-lucide="refresh-cw" className="w-3 h-3"></i> Clear Briefing
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Flights List */}
                        {flights.length > 0 && (
                            <div className="space-y-6 mb-20">
                                <div className="flex items-center justify-between px-4">
                                    <h2 className="text-xs font-black uppercase tracking-[0.3em] text-emerald-900/40">Validated Itinerary</h2>
                                    <span className="text-[10px] bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full font-black uppercase">{flights.length} Sectors Detected</span>
                                </div>
                                
                                {flights.map((flight, idx) => (
                                    <div key={idx} className="bg-white rounded-[2.5rem] border border-slate-200/60 shadow-xl shadow-emerald-950/5 overflow-hidden transition-all hover:shadow-2xl hover:-translate-y-1 group animate-in" style={{animationDelay: `${idx * 0.1}s`}}>
                                        <div className="p-8 md:p-10">
                                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-8">
                                                <div className="flex-shrink-0">
                                                    <div className="inline-block px-4 py-1.5 bg-emerald-50 text-emerald-600 rounded-xl text-[10px] font-black uppercase tracking-widest mb-3">
                                                        {flight.flightNumber}
                                                    </div>
                                                    <div className="text-4xl font-black text-slate-900 tracking-tighter tabular-nums">
                                                        {flight.departureTime24h}
                                                    </div>
                                                    <div className="text-sm font-bold text-slate-400 mt-1 uppercase tracking-tight">
                                                        {flight.departureDayShort}, {flight.departureDateShort}
                                                    </div>
                                                </div>

                                                <div className="flex-1 flex items-center gap-4 px-4">
                                                    <div className="text-center group">
                                                        <div className="text-3xl font-black text-slate-900 group-hover:text-emerald-600 transition-colors">{flight.departureCode}</div>
                                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter mt-1">{flight.departureCity}</div>
                                                    </div>
                                                    
                                                    <div className="flex-1 relative flex items-center justify-center">
                                                        <div className="w-full h-[2px] bg-emerald-50"></div>
                                                        <div className="absolute p-2 bg-emerald-50 rounded-full border-2 border-white group-hover:rotate-[15deg] transition-all">
                                                            <i data-lucide="plane-takeoff" className="w-4 h-4 text-emerald-600"></i>
                                                        </div>
                                                    </div>

                                                    <div className="text-center group">
                                                        <div className="text-3xl font-black text-slate-900 group-hover:text-emerald-600 transition-colors">{flight.arrivalCode}</div>
                                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter mt-1">{flight.arrivalCity}</div>
                                                    </div>
                                                </div>

                                                <div className="flex-shrink-0 text-right">
                                                    <div className="text-4xl font-black text-emerald-950 tracking-tighter tabular-nums">
                                                        {flight.arrivalTime24h}
                                                    </div>
                                                    <div className="text-sm font-bold text-emerald-600/50 mt-1 uppercase tracking-tight">
                                                        Arrival Local
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Flight Insights Box */}
                                            <div className="mt-8 pt-8 border-t border-emerald-50">
                                                {!flightTips[idx] ? (
                                                    <button 
                                                        onClick={() => getDestinationTip(flight, idx)}
                                                        className="text-[10px] font-black uppercase tracking-widest text-emerald-600 hover:text-emerald-900 flex items-center gap-2 transition-all"
                                                    >
                                                        <i data-lucide="lightbulb" className="w-3 h-3"></i>
                                                        Get Destination Insights ✨
                                                    </button>
                                                ) : (
                                                    <div className="bg-emerald-50/50 rounded-2xl p-6 border border-emerald-100/50 animate-in">
                                                        <div className="flex items-center gap-2 mb-3">
                                                            <i data-lucide="sparkles" className="w-3 h-3 text-emerald-600"></i>
                                                            <span className="text-[10px] font-black uppercase tracking-widest text-emerald-800">Local Crew Secret ✨</span>
                                                        </div>
                                                        <p className="text-xs font-medium text-emerald-950 leading-relaxed italic">
                                                            {flightTips[idx]}
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        <div className="bg-emerald-950 px-10 py-4 flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <i data-lucide="map-pin" className="w-3 h-3 text-emerald-400"></i>
                                                <span className="text-[10px] font-bold text-emerald-100/50 uppercase tracking-widest">{flight.arrivalAirportFull}</span>
                                            </div>
                                            <button 
                                                onClick={() => syncEventToAPI(flight).then(() => setStatus({type:'success', message: `Synced ${flight.flightNumber} ✨`}))}
                                                className="bg-emerald-600 hover:bg-emerald-400 text-white w-8 h-8 rounded-xl flex items-center justify-center shadow-lg transition-all active:scale-90"
                                            >
                                                <i data-lucide="plus" className="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {flights.length === 0 && !extracting && (
                            <div className="text-center py-32 bg-white/40 rounded-[3rem] border-2 border-dashed border-emerald-100 animate-in">
                                <div className="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i data-lucide="layers" className="text-emerald-200 w-10 h-10"></i>
                                </div>
                                <h3 className="text-emerald-900/30 font-black text-2xl italic tracking-tighter">System Idle. Waiting for Data.</h3>
                                <p className="text-emerald-800/20 text-xs font-bold uppercase tracking-widest mt-2">Ready to ingest crew flight data</p>
                            </div>
                        )}
                    </div>
                    
                    <footer className="max-w-4xl mx-auto py-12 text-center">
                        <p className="text-[10px] font-black uppercase tracking-[0.4em] text-emerald-900/20">Sync Roster Intelligent System v3.5</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
